# spring
server.port=8084

server.error.include-message=always
server.error.include-binding-errors=always

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user

# security
security.oauth2.client.client-id=springbankClient
security.oauth2.client.client-secret=springbankSecret
security.oauth2.client.signing-key=springbankSigningKey
security.oauth2.client.token-validity=300
security.oauth2.client.refresh-token-validity=1500

